<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="task1/taskcss.css"
</head>

<body>
	<h1>Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Gender
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Male</option>
				<option value="intern">Female</option>
				<option value="professional">
					Other
				</option>
			</select>
		</div>

		<div class="form-control">
			<label>Sports in which you are interested ...
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Cricket</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">FootBall</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Tennis</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Badminton</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Boxing</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">VolleyBall</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Baseball</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Any other sport which are not in the list ...
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
